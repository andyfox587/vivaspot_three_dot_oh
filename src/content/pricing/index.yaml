faq:
  - question: What counts as a guest login?
    answer: >-
      A guest login is counted each time a unique user connects to your WiFi
      through the VivaSpot splash page within a calendar month.
  - question: Can I upgrade or downgrade my plan?
    answer: >-
      Yes! You can upgrade or downgrade your plan at any time. Changes take
      effect at the start of your next billing cycle.
  - question: Is there a contract or commitment?
    answer: >-
      No contracts. All plans are month-to-month and you can cancel anytime. We
      believe in earning your business every month.
  - question: What CRM integrations do you support?
    answer: >-
      We integrate with Mailchimp, Constant Contact, HubSpot, Salesforce, and
      many more. Plus and Pro plans include all integrations.
